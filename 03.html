<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>독도 아카이브 - 의견 수렴함</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700&display=swap');
        body { font-family: 'Pretendard', sans-serif; }
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <!-- Navigation -->
    <nav class="fixed w-full z-50 bg-white/80 backdrop-blur-md border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-2">
                    <i class="fa-solid fa-anchor text-blue-600 text-2xl"></i>
                    <span class="text-xl font-bold tracking-tight">DOKDO ARCHIVE</span>
                </div>
                <div class="flex items-center gap-4">
                    <a href="index.html" class="p-2 text-slate-600 hover:text-blue-600 transition-colors" title="홈으로">
                        <i class="fa-solid fa-house text-xl"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="gradient-bg pt-32 pb-20 text-center text-white px-4">
        <div class="max-w-3xl mx-auto">
            <h1 class="text-4xl font-bold mb-4">독도 의견 수렴함</h1>
            <p class="text-blue-100">우리 땅 독도를 지키기 위한 여러분의 소중한 의견을 들려주세요.</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 py-12">
        <!-- Input Form -->
        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 md:p-8 mb-12">
            <form id="opinionForm" class="space-y-6">
                <div>
                    <label for="userName" class="block text-sm font-bold text-slate-700 mb-2">작성자 명</label>
                    <input type="text" id="userName" required
                        class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
                        placeholder="성함을 입력해주세요">
                </div>
                <div>
                    <label for="userOpinion" class="block text-sm font-bold text-slate-700 mb-2">독도에 대한 의견</label>
                    <textarea id="userOpinion" required rows="4"
                        class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
                        placeholder="독도 수호나 가치에 대한 자유로운 의견을 남겨주세요"></textarea>
                </div>
                <button type="submit"
                    class="w-full bg-blue-600 text-white font-bold py-4 rounded-lg hover:bg-blue-700 transform active:scale-95 transition-all shadow-lg shadow-blue-200">
                    의견 제출하기
                </button>
            </form>
        </div>

        <!-- List Section -->
        <div class="space-y-6">
            <div class="flex justify-between items-center border-b border-slate-200 pb-4">
                <h2 class="text-2xl font-bold">모여진 의견 <span id="count" class="text-blue-600">0</span></h2>
                <button id="clearData" class="text-xs text-slate-400 hover:text-red-500 transition-colors">
                    <i class="fa-solid fa-trash-can mr-1"></i> 전체 삭제
                </button>
            </div>
            
            <!-- Opinions Container -->
            <div id="opinionsList" class="grid gap-4">
                <!-- 의견이 없을 때 표시 -->
                <div id="emptyState" class="text-center py-12 text-slate-400">
                    <i class="fa-solid fa-comment-slash text-4xl mb-4 block"></i>
                    <p>아직 등록된 의견이 없습니다.<br>첫 번째 의견의 주인공이 되어보세요!</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-slate-900 text-slate-400 py-12 border-t border-slate-800">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-sm">제출된 의견은 브라우저의 로컬 스토리지에만 저장됩니다.</p>
            <p class="text-xs mt-2 text-slate-600">&copy; 2026 Dokdo Archive. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const opinionForm = document.getElementById('opinionForm');
        const opinionsList = document.getElementById('opinionsList');
        const emptyState = document.getElementById('emptyState');
        const countSpan = document.getElementById('count');
        const clearBtn = document.getElementById('clearData');

        // 로컬 스토리지에서 데이터 불러오기
        let opinions = JSON.parse(localStorage.getItem('dokdo_opinions')) || [];

        // 화면에 의견 렌더링 함수
        function renderOpinions() {
            opinionsList.innerHTML = '';
            
            if (opinions.length === 0) {
                opinionsList.appendChild(emptyState);
                countSpan.innerText = '0';
                return;
            }

            countSpan.innerText = opinions.length;
            
            // 최신 글이 위로 오게 역순 배치
            [...opinions].reverse().forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'bg-white p-6 rounded-xl border border-slate-200 shadow-sm hover:border-blue-200 transition-colors';
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex items-center gap-2">
                            <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 font-bold text-xs">
                                ${item.name.charAt(0)}
                            </div>
                            <span class="font-bold text-slate-800">${item.name}</span>
                        </div>
                        <span class="text-xs text-slate-400">${item.date}</span>
                    </div>
                    <p class="text-slate-600 leading-relaxed">${item.opinion}</p>
                `;
                opinionsList.appendChild(card);
            });
        }

        // 폼 제출 이벤트
        opinionForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('userName').value;
            const opinion = document.getElementById('userOpinion').value;
            const date = new Date().toLocaleString();

            const newOpinion = { name, opinion, date };
            opinions.push(newOpinion);

            // 로컬 스토리지 업데이트
            localStorage.setItem('dokdo_opinions', JSON.stringify(opinions));

            // 초기화 및 다시 그리기
            opinionForm.reset();
            renderOpinions();
        });

        // 전체 삭제 이벤트
        clearBtn.addEventListener('click', () => {
            if (confirm('모든 의견을 삭제하시겠습니까?')) {
                opinions = [];
                localStorage.removeItem('dokdo_opinions');
                renderOpinions();
            }
        });

        // 초기 실행
        renderOpinions();
    </script>
</body>
</html>
