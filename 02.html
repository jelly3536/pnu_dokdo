<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>독도 역사 연표</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html { scroll-behavior: smooth; }
  </style>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="min-h-screen bg-slate-50 font-sans text-slate-800">
  <!-- Navigation -->
  <nav id="navbar" class="fixed w-full z-50 transition-all duration-300 bg-slate-900 py-4 text-white">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <div class="flex items-center space-x-2 font-bold text-xl md:text-2xl">
        <span id="brand-dokdo" class="text-blue-400">독도</span>
        <span id="brand-title" class="text-white">역사 연표</span>
      </div>

      <div class="flex items-center space-x-4">
        <span id="nav-subtitle" class="hidden md:inline-block text-sm text-slate-400">
          주요 역사적 사실 아카이브
        </span>

        <!-- Home Button -->
        <a
          href="index.html"
          id="home-link"
          class="p-2 rounded-full transition-colors text-slate-200 hover:text-white hover:bg-white/10"
          aria-label="메인으로 이동"
        >
          <i data-lucide="home" style="width:20px;height:20px;"></i>
        </a>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="bg-slate-900 text-white pt-32 pb-20 px-4 text-center">
    <div class="max-w-4xl mx-auto">
      <div class="inline-flex items-center justify-center p-3 bg-blue-500/20 rounded-full mb-6 text-blue-300">
        <i data-lucide="clock" class="mr-2" style="width:20px;height:20px;"></i>
        <span class="font-semibold tracking-wide">HISTORY OF DOKDO</span>
      </div>

      <h1 class="text-4xl md:text-5xl font-bold mb-6 leading-tight">
        독도 관련 <span class="text-blue-400">주요 역사적 사실</span> 연표
      </h1>

      <p class="text-lg md:text-xl text-slate-400 max-w-2xl mx-auto mb-10">
        조선 시대부터 현대에 이르기까지, 독도가 대한민국의 고유 영토임을 증명하는 결정적 순간들을 기록했습니다.
      </p>

      <div class="flex flex-wrap justify-center gap-4 text-sm">
        <div class="flex items-center"><span class="w-3 h-3 rounded-full bg-blue-500 mr-2"></span>대한민국 기록/활동</div>
        <div class="flex items-center"><span class="w-3 h-3 rounded-full bg-red-400 mr-2"></span>일본 기록/도발</div>
        <div class="flex items-center"><span class="w-3 h-3 rounded-full bg-slate-400 mr-2"></span>국제 정세</div>
      </div>
    </div>
  </header>

  <!-- Timeline Content (JS로 렌더링) -->
  <main class="container mx-auto px-4 py-16 max-w-5xl">
    <div id="timeline-root" class="space-y-24"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-slate-900 text-slate-400 py-12 mt-12 border-t border-slate-800">
    <div class="container mx-auto px-4 text-center">
      <div class="flex justify-center items-center mb-6">
        <div class="p-3 bg-slate-800 rounded-full">
          <i data-lucide="home" class="text-blue-500" style="width:24px;height:24px;"></i>
        </div>
      </div>
      <p class="mb-4">
        역사를 잊은 민족에게 미래는 없습니다. <br class="md:hidden"/>
        독도의 진실을 올바르게 기억합시다.
      </p>
      <div class="flex justify-center gap-4 text-sm">
        <a href="index.html" class="text-blue-400 hover:text-blue-300 underline">메인으로 돌아가기</a>
      </div>
      <div class="mt-8 text-xs text-slate-600">
        &copy; 2026 Dokdo History Archive.
      </div>
    </div>
  </footer>

  <script>
    // --- Data (React의 timelineData 그대로) ---
    const timelineData = [
      {
        era: "15세기 ~ 17세기",
        title: "조선 전기 ~ 중기",
        description: "문헌과 활동으로 증명된 우리 영토",
        events: [
          { year: "1454", title: "세종실록지리지", content: "우산(독도)과 무릉(울릉도)이 강원도 울진현에 속한다고 기록함.", icon: "book-open", type: "korea" },
          { year: "1531", title: "신증동국여지승람", content: "독도가 우리 영토임을 밝히는 관찬 지리지가 편찬됨.", icon: "book-open", type: "korea" },
          { year: "1667", title: "은주시청합기 (일본 문헌)", content: "울릉도와 독도가 일본 영토 밖(조선 땅)임을 기록한 일본의 보고서.", icon: "file-text", type: "japan" },
          { year: "1693", title: "1차 안용복 사건", content: "안용복이 일본으로 끌려가 독도가 조선 땅임을 강력히 주장함.", icon: "shield", type: "korea" },
          { year: "1696", title: "2차 안용복 사건", content: "안용복이 일본에 건너가 불법 침범에 항의하자, 일본 막부가 '울릉도 도해 금지령'을 내림.", icon: "shield", type: "korea" },
        ]
      },
      {
        era: "18세기 ~ 19세기",
        title: "조선 후기 ~ 대한제국",
        description: "국제적 인식과 근대적 영토 편입",
        events: [
          { year: "1785", title: "삼국접양지도", content: "일본 하야시 시헤이가 제작. 독도를 조선색(황색)으로 칠하고 '조선의 것'이라 표기함.", icon: "book-open", type: "japan" },
          { year: "1877", title: "태정관 지령", content: "일본 최고 행정기관이 \"독도와 울릉도는 일본과 관계없다\"고 공식 인정함.", icon: "file-text", type: "japan" },
          { year: "1900", title: "대한제국 칙령 41호", content: "고종 황제가 독도를 울릉군의 관할 구역으로 공식 반포함.", icon: "scroll", type: "korea" },
        ]
      },
      {
        era: "20세기",
        title: "일제강점기 ~ 광복 이후",
        description: "수난과 회복, 그리고 수호의 역사",
        events: [
          { year: "1905", title: "시마네현 고시 40호", content: "일본이 러일전쟁 중 독도를 불법적으로 '다케시마'로 편입함.", icon: "alert-triangle", type: "japan" },
          { year: "1906", title: "심흥택 보고서", content: "울릉군수 심흥택이 독도가 일본에 편입되었다는 소식을 듣고 중앙 정부에 보고함.", icon: "file-text", type: "korea" },
          { year: "1946", title: "SCAPIN 제677호", content: "연합군최고사령관 지령으로 독도를 일본의 통치권에서 제외함.", icon: "file-text", type: "world" },
          { year: "1951", title: "샌프란시스코 강화조약", content: "일본이 한국의 독립을 인정했으나, 독도 명시 누락으로 분쟁의 씨앗이 됨.", icon: "file-text", type: "world" },
          { year: "1952", title: "평화선 선포", content: "이승만 대통령이 독도를 포함한 인접 해양 주권을 선언함.", icon: "flag", type: "korea" },
          { year: "1953", title: "독도의용수비대 활동", content: "홍순칠 등 민간인들이 독도에 상주하며 일본의 침범을 막음.", icon: "shield", type: "korea" },
          { year: "1965", title: "한일기본조약", content: "독도 문제를 언급하지 않고 봉합함 (이후 갈등 잠복).", icon: "file-text", type: "world" },
          { year: "1998", title: "신한일어업협정", content: "독도가 한일 중간수역에 포함되며 논란이 발생함.", icon: "anchor", type: "world" },
        ]
      },
      {
        era: "21세기",
        title: "현대",
        description: "지속되는 갈등과 단호한 대응",
        events: [
          { year: "2005", title: "다케시마의 날 제정", content: "일본 시마네현이 2월 22일을 '다케시마의 날'로 제정함.", icon: "alert-triangle", type: "japan" },
          { year: "2011", title: "일본 교과서 왜곡", content: "일본 중학교 교과서 14종에 독도 영유권 주장이 기술됨.", icon: "alert-triangle", type: "japan" },
        ]
      }
    ];

    function getTypeColor(type) {
      switch (type) {
        case 'korea': return 'bg-blue-100 text-blue-800 border-blue-200';
        case 'japan': return 'bg-red-50 text-red-800 border-red-200';
        default: return 'bg-slate-100 text-slate-800 border-slate-200';
      }
    }

    function getTypeLabel(type) {
      if (type === 'korea') return '대한민국';
      if (type === 'japan') return '일본';
      return '국제';
    }

    // --- Render Timeline ---
    const root = document.getElementById('timeline-root');

    timelineData.forEach((period) => {
      const wrapper = document.createElement('div');
      wrapper.className = "relative";

      wrapper.innerHTML = `
        <div class="sticky top-20 z-30 bg-slate-50/95 backdrop-blur py-4 mb-8 border-b border-slate-200">
          <div class="flex flex-col md:flex-row md:items-end justify-between gap-2">
            <div>
              <span class="text-blue-600 font-bold tracking-wider text-sm uppercase">${period.era}</span>
              <h2 class="text-3xl font-bold text-slate-900">${period.title}</h2>
            </div>
            <p class="text-slate-500 italic md:text-right">${period.description}</p>
          </div>
        </div>
        <div class="grid gap-6 md:grid-cols-1 relative">
          <div class="hidden md:block absolute left-[120px] top-4 bottom-4 w-0.5 bg-slate-200"></div>
          <div class="events"></div>
        </div>
      `;

      const eventsEl = wrapper.querySelector('.events');

      period.events.forEach((event) => {
        const eventEl = document.createElement('div');
        eventEl.className =
          "group relative flex flex-col md:flex-row gap-4 md:gap-8 items-start hover:bg-white p-4 rounded-xl transition-all duration-300 hover:shadow-lg border border-transparent hover:border-slate-100";

        eventEl.innerHTML = `
          <div class="md:w-[120px] flex-shrink-0 flex md:justify-end items-center z-10">
            <div class="bg-slate-800 text-white font-bold py-1 px-3 rounded-lg shadow-md text-lg md:text-xl group-hover:scale-110 transition-transform duration-300">
              ${event.year}
            </div>
          </div>

          <div class="flex-grow w-full">
            <div class="flex flex-col sm:flex-row gap-2 sm:items-center mb-2">
              <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium border ${getTypeColor(event.type)} w-fit">
                <i data-lucide="${event.icon}" style="width:16px;height:16px;"></i>
                <span class="ml-1.5 uppercase tracking-wide">${getTypeLabel(event.type)}</span>
              </span>
              <h3 class="text-xl font-bold text-slate-900">${event.title}</h3>
            </div>
            <p class="text-slate-600 leading-relaxed text-base">
              ${event.content}
            </p>
          </div>
        `;

        eventsEl.appendChild(eventEl);
      });

      root.appendChild(wrapper);
    });

    // --- Navbar scroll behavior (React useEffect 대체) ---
    const navbar = document.getElementById('navbar');
    const brandDokdo = document.getElementById('brand-dokdo');
    const brandTitle = document.getElementById('brand-title');
    const navSubtitle = document.getElementById('nav-subtitle');
    const homeLink = document.getElementById('home-link');

    function setScrolled(scrolled) {
      if (scrolled) {
        navbar.className = "fixed w-full z-50 transition-all duration-300 bg-white/90 backdrop-blur-md shadow-md py-2";
        brandDokdo.className = "text-blue-600";
        brandTitle.className = "text-slate-800";
        navSubtitle.className = "hidden md:inline-block text-sm text-slate-500";
        homeLink.className = "p-2 rounded-full transition-colors text-slate-600 hover:text-blue-500 hover:bg-slate-100";
      } else {
        navbar.className = "fixed w-full z-50 transition-all duration-300 bg-slate-900 py-4 text-white";
        brandDokdo.className = "text-blue-400";
        brandTitle.className = "text-white";
        navSubtitle.className = "hidden md:inline-block text-sm text-slate-400";
        homeLink.className = "p-2 rounded-full transition-colors text-slate-200 hover:text-white hover:bg-white/10";
      }
    }

    window.addEventListener('scroll', () => {
      setScrolled(window.scrollY > 50);
    });

    // Init
    setScrolled(false);

    // Render lucide icons
    lucide.createIcons();
  </script>
</body>
</html>
